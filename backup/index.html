    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalTitle">Sign Up:</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="form-group">
                <label>Enter a username:</label>
                <input id="signupUsername" class="form-control" type="text" placeholder="Username">
              </div>
              <div class="form-group">
                <label>Enter a password:</label>
                <input id="signupPassword" class="form-control" type="password" placeholder="Password">
                <small class="form-text text-muted">Don't worry we save your password as an unencrypted string! Easy identity theft for everyone!</small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="signupSubmitButton" type="button" class="btn btn-primary">Sign Up</button>
          </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
